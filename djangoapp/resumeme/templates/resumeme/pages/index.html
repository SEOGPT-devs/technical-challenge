{% extends "resumeme/base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header text-center typewriter">
            <h1 id="typewriterId"><span class="underlined underline-mask">ResumeME!</span></h1>
        </div>
        <div class="card-body">
            {% include "resumeme/partials/_form.html" %}
            <div class="card-text">
                <div class="row">
                    <div class="col multi-button">
                        <button todownload onclick="downloadContent()">
                            <i class="fas fa-download"></i>
                            Baixar Resumo
                        </button>
                        <button tocopy onclick="copyText()">
                            <i class="fas fa-copy"></i>
                            Copiar Resumo
                        </button>
                    </div>
                </div>

                <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" id="contentDiv" tabindex="0">
                    {% if resumed_content %}
                        {% autoescape off %}
                            {{ resumed_content }}
                        {% endautoescape %}
                    {% endif %}
                </div>
            </div>            
        </div>
    </div>
{% endblock content %}
