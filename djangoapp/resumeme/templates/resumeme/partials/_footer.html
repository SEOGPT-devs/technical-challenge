<script>
    window.onload = function() {
        var input = document.getElementById('typewriterId');
    
        // Defina o tempo (em milissegundos) após o qual o cursor deve desaparecer
        var hideCursorAfter = 3750; // 3 segundos
    
        // Função para esconder o cursor
        function hideCursor() {
            input.style.borderRight = 'transparent'; // Torna o cursor transparente
            input.style.borderColor = 'transparent'; // Torna o cursor transparente
        }
    
        // Define um temporizador para esconder o cursor após o tempo especificado
        setTimeout(hideCursor, hideCursorAfter);
    };
</script>
